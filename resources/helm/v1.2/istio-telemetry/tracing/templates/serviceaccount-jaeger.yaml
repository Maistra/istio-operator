{{ if and (eq .Values.provider "jaeger") (eq (.Values.jaeger.agentStrategy | default "" | lower) "daemonset") .Values.jaeger.install }}
apiVersion: v1
kind: ServiceAccount
{{- if .Values.global.imagePullSecrets }}
imagePullSecrets:
{{- range .Values.global.imagePullSecrets }}
  - name: {{ . }}
{{- end }}
{{- end }}
metadata:
  name: jaeger-agent
  namespace: {{ .Release.Namespace }}
  labels:
    maistra-version: 1.2.0
    app: jaeger
    chart: {{ template "tracing.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
{{ end }}
