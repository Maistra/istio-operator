apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: jaeger-elasticsearch
  labels:
    app: elasticsearch
    chart: {{ template "tracing.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
data:
  ca: {{ .Values.jaeger.es.certs.ca }}
  cert: {{ .Values.jaeger.es.certs.client.cert }}
  key: {{ .Values.jaeger.es.certs.client.key }}
